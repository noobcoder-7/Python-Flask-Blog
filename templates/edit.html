{% extends "layout.html" %} {% block body %}

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('/static/assets/img/home-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Great to have you back</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <class class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Post preview-->

      <h1>Welcome to your dashboard</h1>
    </div>
    <h2>Edit Posts</h2>
    
    <div><a href="/dashboard" button type="button" class="btn btn-outline-dark"">Dashboard Home</a>
        <a href="/logout" button type="button" class="btn btn-outline-dark"">Logout</a>
    </div>
    

    <form id="contactForm" action="/edit/{{post.sno}}" method="post" novalidate>
        <div class="form-floating">
          <input
            class="form-control"
            id="title"
            name="title"
            type="text"
            placeholder="Enter your Title..."
            data-sb-validations="required"
            value="{{post.title}}"
          />
          <label for="title">Title</label>
          <div class="invalid-feedback" data-sb-feedback="title:required">
            A Title is required.
          </div>
        </div>
        <div class="form-floating">
          <input
            class="form-control"
            id="tline"
            name="tline"
            type="text"
            placeholder="Enter your Tagline..."
            data-sb-validations="required"
            value="{{post.tagline}}"
          />
          <label for="tline">Tagline</label>
          <div class="invalid-feedback" data-sb-feedback="tline:required">
            An Tagline is required.
          </div>
          
        </div>
        <div class="form-floating">
          <input
            class="form-control"
            id="slug"
            name="slug"
            type="text"
            placeholder="Enter your slug..."
            data-sb-validations="required"
            value="{{post.slug}}"
          />
          <label for="slug">Slug</label>
          <div class="invalid-feedback" data-sb-feedback="slug:required">
            A slug is required.
          </div>
        </div>
        <div class="form-floating">
          <textarea
            class="form-control"
            id="content"
            name="content"
            placeholder="Enter your content here..."
            style="height: 12rem"
            data-sb-validations="required"
        
          >{{post.content}}</textarea>
          <label for="content">Content</label>
          <div class="invalid-feedback" data-sb-feedback="content:required">
            A content is required.
          </div>
        </div>
        <div class="form-floating">
            <input
              class="form-control"
              id="img_file"
              name="img_file"
              type="text"
              placeholder="Enter your Image file"
              data-sb-validations="required"
              value="{{post.img_file}}"
            />
            <label for="img_file">Image File</label>
            <div class="invalid-feedback" data-sb-feedback="img_file:required">
              A Image file is required.
            </div>
          </div>
        <br />
        <!-- Submit Button-->

      <button
      class="btn btn-primary text-uppercase"
      id="submitButton"
      type="submit">
      Edit
    </button>

      </form>
        
    
  </div>
</div>
{% endblock %}
