<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.84.0" />
    <title>Admin Sign in</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link
      href="{{ url_for('static', filename='css/login.css')}}"
      rel="stylesheet"
    />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/dashboard" method="post">
        <img
          class="mb-4"
          src="/static/assets/favicon.ico"
          alt=""
          width="72"
          height="57"
        />

        <!-- <a href="/" button type="button" class="nav-item btn btn-dark nav-link px-lg-3 py-3 py-lg-4"">Home</a> -->

        <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

        <div class="form-floating">
          <input
            class="form-control"
            id="uname"
            name="uname"
            type="text"
            value="{{params['admin_username']}}"
          />
          <label for="uname">User Name</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id="pass" name="pass" type="password" />
          <label for="pass">Password</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <hr />
        <a href="/" button type="button" class="w-100 btn btn-lg btn-primary"
          >Home</a
        >

        <p class="mt-5 mb-3 text-muted">&copy;{{params['blog_name']}} 2021</p>
      </form>
    </main>
  </body>
</html>
